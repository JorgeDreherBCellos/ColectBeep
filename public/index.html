<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Matterport Project</title>
  <script src='https://static.matterport.com/showcase-sdk/latest.js'></script>
  <script src="/app.js" defer></script>
  <link rel="stylesheet" href="/styles.css">

  <style> /* ---------- ESTILIZAÇÃO BÁSICA DA PÁGINA */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100vh;
    }

    div {
      display: flex;
      flex-direction: column;
      position: fixed;
      width: 120px;
      padding: 10px;
      margin-left: 10px;

      background-color: rgba(0, 0, 0, 0.8);
    }

    button {
      width: 100%;
      padding: 5px 10px;
      margin-bottom: 10px;
    }
    
    button:last-of-type {
      margin: 0;
    }
    
    button:hover {
      cursor: pointer;
    }
  </style>

</head>
<body>
  <!-- -------------------- BOTÕES DE INTERAÇÃO -------------------- -->
  <div>
    <button id="escritorio">Escritório</button>
    <button id="cozinha">Cozinha</button>
  </div>

  <iframe
      width="853"
      height="480"
      src="https://my.matterport.com/show?m=SxQL3iGyoDo&play=1&applicationKey=[YOUR_SDK_KEY_HERE]"
      frameborder="0"
      allow="fullscreen; vr"
      id="showcase-iframe">
    </iframe>
    
    <script src="/script.js"></script>
  
</body>
</html>
